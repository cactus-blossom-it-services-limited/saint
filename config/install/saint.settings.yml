# Library
# --------------
saint_library: 'production'
# Layout
# --------------
saint_sidebar_position: 'both'
saint_content_offset: 0
saint_sidebar_first_width: 4
saint_sidebar_first_offset: 0
saint_sidebar_second_width: 3
saint_sidebar_second_offset: 0

# Container
# --------------
saint_fluid_container: 0

# Buttons
# --------------
saint_button: 1
saint_button_size: ''
saint_button_outline: 0

# Navbar
# --------------
saint_navbar_toggle: 1
saint_navbar_container: 'navbar-toggleable-md'
saint_navbar_top_position: ''
saint_navbar_top_color: 'navbar-dark'
saint_navbar_top_background: 'bg-secondary'
saint_navbar_position: ''
saint_navbar_color: 'navbar-dark'
saint_navbar_background: 'bg-primary'
# Colors
# --------------
saint_table_hover: 1
saint_table_style: 'table-striped'
